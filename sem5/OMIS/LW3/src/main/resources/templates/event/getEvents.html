<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneEvent - Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 10px 20px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            margin-right: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filters input {
            width: 30%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1f1f1f;
            color: #fff;
        }

        .event-list {
            width: 100%;
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .event-info a {
            color: inherit;
            text-decoration: none;
        }

        .event-info a:hover {
            text-decoration: none;
        }


        .event-info {
            flex: 1;
            margin-right: 20px;
        }

        .event-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .event-info p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .event-image {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <div>OneEvent</div>
    <nav>
        <a href="../location/getLocations.html">Locations</a>
        <a href="getEvents.html">Events</a>
        <a href="../auth/getProfile.html">My profile</a>
    </nav>
</header>
<div class="container">
    <h1>List of upcoming events</h1>
    <div class="filters">
        <input type="text" placeholder="Start searching by name">
        <input type="text" placeholder="Filter by location">
        <input type="text" placeholder="Filter by dates">
    </div>
    <div class="event-list">
        <div class="event-item">
            <div class="event-info">
                <h2><a href="getEvent.html">Super cool event one</a></h2>
                <p>Location: Sample pretty location</p>
                <p>Dates: 30 October - 1 November 2024</p>
            </div>
            <div class="event-image" style="background-image: url('img_3.png');"></div>
        </div>
        <div class="event-item">
            <div class="event-info">
                <h2><a href="getEvent.html">Super cool event two</a></h2>
                <p>Location: Sample pretty location</p>
                <p>Dates: 30 October - 1 November 2024</p>
            </div>
            <div class="event-image" style="background-image: url('img_1.png');"></div>
        </div>
    </div>
</div>
<footer>
    <p>All rights reserved (c) robilkot</p>
</footer>
</body>
</html>
