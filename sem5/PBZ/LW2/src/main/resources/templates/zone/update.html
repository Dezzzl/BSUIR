<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Habitat Zone</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Update Habitat Zone</h1>

    <form th:action="@{/zones/update/{id}(id=${zone.id})}" th:object="${zone}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required />
        <br><br>

        <button type="submit">Update Zone</button>
    </form>

    <div class="main-page-link">
        <a href="/zones" th:href="@{/zones}">Back to Zones List</a>
    </div>

    <form th:action="@{/}" method="get">
        <button type="submit">Main page</button>
    </form>
</div>
</body>
</html>
