<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Feed Type</title>
</head>
<body>
<h1>Update Feed Type</h1>

<form th:action="@{/feed-type/update/{id}(id=${feedType.id})}" method="post" th:object="${feedType}">
    <label for="name">Feed Type Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" required>
    <br><br>


    <button type="submit">Update Feed Type</button>
</form>

<a href="/feed-type">Back to Feed Type List</a>
</body>
</html>
