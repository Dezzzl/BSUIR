<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Habitat Zone</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Create New Habitat Zone</h1>

    <form th:action="@{/zones}" method="post" th:object="${zone}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="*{name}" required>
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:value="*{description}" required></textarea>
        <br><br>

        <button type="submit">Create Zone</button>
    </form>

    <div class="main-page-link">
        <a href="/zones">Back to Zone List</a>
    </div>

    <form th:action="@{/}" method="get">
        <button type="submit">Main page</button>
    </form>
</div>
</body>
</html>
